<mat-toolbar class="app-top-menu-toolbar">
  <span class="logo">
    <a routerLink="/"
      ><img [src]="appLogo" alt="App Logo" class="logo-img"
    /></a>
  </span>

  <span class="spacer"></span>

  <a mat-button>Prices</a>
  <a mat-button>Contact</a>

  <span class="spacer"></span>

  <button mat-button routerLink="/login" [disabled]="isLoginPage()">
    Enter
  </button>
  <button
    mat-flat-button
    [disabled]="isRegisterPage()"
    color="primary"
    routerLink="/register"
  >
    Register
  </button>
</mat-toolbar>
