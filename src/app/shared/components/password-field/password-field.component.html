<mat-form-field class="full-width custom-input" appearance="outline">
  <mat-label>Enter your password</mat-label>
  <input
    matInput
    [formControl]="control"
    [type]="hide() ? 'password' : 'text'"
  />
  <button
    matIconButton
    matSuffix
    (click)="clickEvent($event)"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide()"
    class="password-toggle-btn"
    [class.password-visible]="!hide()"
  >
    <mat-icon class="eye-btn">
      {{ hide() ? "visibility_off" : "visibility" }}</mat-icon
    >
  </button>

  @if(passwordErrors){
  <mat-error> {{ passwordErrors }}</mat-error>
  }
</mat-form-field>

<!-- a logica é colocar uma classe via Angular ([class.alguma-classe]="condição") 

Quando hide() === true → ícone azul

Quando hide() === false → classe password-visible é adicionada → ícone fica vermelho-->
