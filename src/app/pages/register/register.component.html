<div class="register-component">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>User Registration</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width custom-input" appearance="outline">
        <mat-label>Complete Name</mat-label>
        <input matInput placeholder="Enter your full name" />
      </mat-form-field>

      <mat-form-field class="full-width custom-input" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Enter your email" />
      </mat-form-field>

      <input-password-field class="full-width"></input-password-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="full-width register-btn">
        REGISTER
      </button>
    </mat-card-actions>
  </mat-card>
</div>
