<div class="login-component">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full-width custom-input" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter your email"
          />

          @if(emailErros){
          <mat-error> {{ emailErros }}</mat-error>
          }
        </mat-form-field>

        <input-password-field
          class="full-width"
          [control]="passwordControl"
        ></input-password-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        class="full-width login-btn"
        (click)="submit()"
        [disabled]="form.invalid"
      >
        <span class="cad-button-content">
          {{ isLoading ? "Loading..." : "Login" }}
          @if (isLoading) {<mat-spinner diameter="20"></mat-spinner> }
        </span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
